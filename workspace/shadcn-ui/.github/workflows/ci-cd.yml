name: CI/CD - Automated Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run Unit Tests
        run: pnpm run test:unit:ci
        
      - name: Check Coverage
        run: pnpm run test:coverage
        
  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
        
      - name: Install dependencies
        run: pnpm install
        
      - name: Run UI Tests
        run: pnpm run test:ui:ci
        
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, ui-tests]
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
        
      - name: Install dependencies
        run: pnpm install
        
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        
      - name: Run E2E Tests
        run: pnpm run test:e2e
        
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, ui-tests]
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
        
      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        
      - name: Run Security Tests
        run: pnpm run test:security
        
      - name: Run OWASP Dependency Check
        run: pnpm audit --prod
        
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, ui-tests, e2e-tests, security-tests]
    steps:
      - name: Check All Tests Passed
        run: echo "All tests passed! âœ…"
        
      - name: Generate Final Report
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… UI Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… E2E Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security Tests: Passed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ Build is ready for deployment!" >> $GITHUB_STEP_SUMMARY
